<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>DeepSeek Analysis</title>
        <link rel="stylesheet" href="panel.css" />
    </head>
    <body>
        <div class="header">
            <div class="left-controls">
                <button id="toggleHistory" class="toolbar-btn">History</button>
                <button id="newConversation" class="toolbar-btn">New</button>
                <button id="toggleControls" class="toolbar-btn">
                    Controls
                </button>
            </div>
            <h1 class="header-title">DeepSeek Analysis</h1>
        </div>

        <div class="conversation-history" id="conversationHistory">
            <div class="history-header">
                <span>Conversation History</span>
            </div>
            <div class="conversation-list" id="conversationList"></div>
        </div>

        <div class="response-container" id="responseContainer"></div>

        <div class="controls-container" id="controlsContainer">
            <div class="exclude-dirs">
                <label for="excludeDirs">Exclude directories:</label>
                <input
                    type="text"
                    id="excludeDirs"
                    placeholder="node_modules build dist"
                />
            </div>

            <div class="file-types-input">
                <label for="fileTypes">File types (space separated):</label>
                <input type="text" id="fileTypes" value=".js .html .css" />
            </div>

            <div class="history-controls">
                <label for="historyCount">History:</label>
                <select id="historyCount" class="history-count">
                    <option value="0">0</option>
                    <option value="2">2</option>
                    <option value="4">4</option>
                    <option value="6">6</option>
                    <option value="8">8</option>
                    <option value="10" selected>10</option>
                    <option value="20">20</option>
                    <option value="30">30</option>
                    <option value="40">40</option>
                </select>
            </div>

            <div class="input-area">
                <textarea
                    id="userInput"
                    placeholder="Describe your coding problem..."
                ></textarea>
            </div>

            <div class="action-buttons">
                <button id="selectFiles">Select Files</button>
                <button id="estimateTokens">Estimate Tokens</button>
                <button id="sendRequest">Send Request</button>
            </div>

            <div class="status" id="status"></div>

            <div id="filesContainer"></div>
        </div>
        <script src="panel.js"></script>
    </body>
</html>
